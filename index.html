<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>E-commerce product page</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="menuHamburguer">
        <img src="images/icon-menu.svg" alt="OpenMenuHamburguer">
        <img src="images/icon-close.svg" alt="closeMenuHamburguer">
      </div>
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <nav class="navBar">
        <ul class="navList">
          <li class="navLinks">Collections</li>
          <li class="navLinks">Men</li>
          <li class="navLinks">Women</li>
          <li class="navLinks">About</li>
          <li class="navLinks">Contact</li>
        </ul>
        <ul class="carAndIcon">
          <li class="linkCar">
            <img src="images/icon-cart.svg" alt="myCar">
          </li>
          <li class="linkIcon">
            <img src="images/image-avatar.png" alt="iconAvatar">
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="productSample">
        <div class="imageInFocus">
          <img src="images/icon-previous.svg">
          <img src="images/icon-next.svg">
          <img src="images/image-product-1.jpg">
          <img src="images/image-product-2.jpg">
          <img src="images/image-product-3.jpg">
          <img src="images/image-product-4.jpg">
        </div>
        <div class="thumbnailProducts">
          <img src="images/image-product-1-thumbnail.jpg">
          <img src="images/image-product-2-thumbnail.jpg">
          <img src="images/image-product-3-thumbnail.jpg">
          <img src="images/image-product-4-thumbnail.jpg">
        </div>
      </div>
      <div class="ProductDescription">
        <p>
          Sneaker Company
        </p>
        <h1>
          Fall Limited Edition Sneakers
        </h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <p>
          $125.00
        </p>
        <p>
          50%
        </p>
        <p>
          $250.00
        </p>
        <div class="quantityOfItems">
          <img src="images/icon-plus.svg">
          <p>
            0
          </p>
          <img src="images/icon-minus.svg">
        </div>
        <input type="button" src="images/icon-cart.svg" value="Add to cart">
      </div>
    </main>
  </div>
</body>

</html>
