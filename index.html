<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styleMobile.css">
  <title>E-commerce product page</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="wrap">
        <img src="images/icon-menu.svg" alt="OpenMenuHamburguer" class="OpenMenuHamburguer">
        <img src="images/logo.svg" alt="logo" class="logo">
        <nav class="navBar">
      </div>
        <ul class="navList hidden">
          <img src="images/icon-close.svg" alt="closeMenuHamburguer" class="closeMenuHamburguer">
          <li class="navLinks">Collections</li>
          <li class="navLinks">Men</li>
          <li class="navLinks">Women</li>
          <li class="navLinks">About</li>
          <li class="navLinks">Contact</li>
        </ul>
        <ul class="carAndIcon">
          <li class="linkCar">
            <img src="images/icon-cart.svg" alt="myCar">
          </li>
          <li class="linkIcon">
            <img src="images/image-avatar.png" alt="iconAvatar" class="iconAvatar">
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="productSample">
        <div class="arrow">
          <img src="images/icon-previous.svg" class="arrowPrevious">
          <img src="images/icon-next.svg" class="arrowNext">
        </div>
        <div class="imageInFocus">
          <img src="images/image-product-1.jpg" class="primaryImage">
          <img src="images/image-product-2.jpg" class="primaryImage">
          <img src="images/image-product-3.jpg" class="primaryImage">
          <img src="images/image-product-4.jpg" class="primaryImage">
        </div>
        <div class="thumbnailProducts hidden">
          <img src="images/image-product-1-thumbnail.jpg">
          <img src="images/image-product-2-thumbnail.jpg">
          <img src="images/image-product-3-thumbnail.jpg">
          <img src="images/image-product-4-thumbnail.jpg">
        </div>
      </div>
      <div class="ProductDescription">
        <p class="sneakerCompany">
          Sneaker Company
        </p>
        <h1 class="mainTitle">
          Fall Limited Edition Sneakers
        </h1>
        <p class="mainParagraph">
          These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <div class="price">
          <p class="itemPrice">
            $125.00
          </p>
          <p class="itemDiscount">
            50%
          </p>
          <p class="totalPrice">
            $250.00
          </p>
        </div>
        <div class="quantityOfItemsWrap">
          <img src="images/icon-minus.svg" class="iconMinus">
          <p class="quantityOfItems">
            0
          </p>
          <img src="images/icon-plus.svg" class="iconPlus">
        </div>
          <input type="button" src="images/icon-cart.svg" value="Add to cart" class="BtnAddToCart">
      </div>
    </main>
  </div>
</body>

</html>
